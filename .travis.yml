dist: trusty
sudo: false

language: node_js
node_js:
  - '10'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

before_script:
  - npm install -g @angular/cli

install:
  - npm install eval
  - npm install
  

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox