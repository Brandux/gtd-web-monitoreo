  </h6>

</div>

        </div>
      </div>
      <br>
      <div class="row  d-flex justify-content-center">
        <div id= "btn_desicion" class="col-md-12 text-center ">
            <div class="col-md-12  ">
                <select name="id_articulo" (change)="getItemArticles();" id="id_articulo" formControlName="id_articulo" class="form-control form-control-sm" >

            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12 text-center lamb-buttons-desitions">
              <textarea name="" class="form-control " placeholder="Obervaciones ---" cols="5" rows="5"></textarea>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center">

            </button>&nbsp;&nbsp;
            <button nbButton size="xsmall" (click)="comprovanteNo()" >
                Derivar <i  class="fa fa-check fa-lg"></i>

          </div>
